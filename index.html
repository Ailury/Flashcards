<!DOCTYPE html>
<html>
  <head>
    <!--basic information about this website-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="viewport" content="width-device-width, initial-scale=1" />
    <meta
      name="description"
      content="Website for studying by using flashcard "
    />
    <meta
      name="authors"
      content="Group 21 Computer Engineering Essential 2022"
    />
    <meta name="keywords" content="flashcard vocabulary html css javascript" />
    <!-- our topic -->
    <title>Flash Card</title>
    <!--font-->
    <link rel="stylesheet" href="resource/font.css" />
    <!--custom css-->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!--header-->
    <div class="header" id="myHeader">
      <h1>Flash Card</h1>
    </div>
    <!--end of header-->

    <!----------------------------------------------------------section all sets------------------------------------------------------------------------>
    <div class="allset" id="mySet">
      <h2 id="mysettextbox"></h2>
      <div class="container" id="container"></div>
    </div>
    <!-------------------------------------------------------end of section - all sets------------------------------------------------------->
    <div class="allset" id="mySet">
      <h2 id="topic"></h2>
    </div>
    <table id="headsection">
      <tr id="topicbody">
        <!-------------------------------------------------------------section learning---------------------------------------------------->
        <div class="learning" id="learning">
          <div class="board" id="learning-card">
            <p class="name" id="learning-set-name">IELTS</p>
            <p class="number" id="learning-number">1/25</p>
            <p class="vocab" id="learning-vocab">Crucial</p>
            <p class="mean" id="learning-meaning">สำคัญ</p>
            <button class="previous"></button>
            <button class="next"></button>
          </div>
        </div>
        <!--------------------------------------------------------end of section - learning------------------------------------------------------>

        <!-----------------------------------------section practicing-------------------------------------------------------->
        <div class="practicing" id="practice">
          <div class="board" id="practice-card">
            <p class="name" id="practice-set-name">IELTS</p>
            <p class="number" id="practice-number">1/25</p>
            <p class="correct">
              <img class="correct-img" src="/resource/correct.png" alt="" />
              :
              <span id="score-correct">100</span>
            </p>
            <p class="incorrect">
              <img class="incorrect-img" src="/resource/incorrect.png" alt="" />
              :
              <span id="score-incorrect">100</span>
            </p>
            <p class="question" id="practice-question">Crucial</p>
            <input
              type="text"
              class="ans"
              id="practice-answer"
              placeholder="Type here ..."
            />
            <button class="btn-enter">enter</button>
          </div>
        </div>
        <!-------------------------------------end of section - practicing------------------------------------------------------>

        <!-----------------------------------------------------------------section vocabs------------------------------------------------------------------>
        <table id="content"></table>
        <!-------------------------------------------------------------end of section - vocabs-------------------------------------------------------------->

        <!----------------------------------------------------------------------custom js---------------------------------------------------------------------->
      </tr>
    </table>
    <!--Section Login-->
    <div class="login-container" id="logincontainer">
      <input
        type="text"
        class="username"
        id="userid"
        placeholder="USER ID ..."
      />
      <input
        type="text"
        class="password"
        id="userpassword"
        placeholder="Password ..."
      />
      <p class="inform" id="inform"></p>
      <button class="btn-login" onclick="login()">Login</button>
    </div>
    <!--end of section login-->
    <script type="module" src="js/script.js"></script>
  </body>
</html>
