<!DOCTYPE html>
<html>
  <head>
    <!--basic information about this website-->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=7" />
    <meta name="viewport" content="width-device-width, initial-scale=1" />
    <meta
      name="description"
      content="Website for studying by using flashcard "
    />

      name="authors"
      content="Group 21 Computer Engineering Essential 2022"
    />
    <meta name="keywords" content="flashcard vocabulary html css javascript" />
    <!-- our topic -->
    <title>Flash Card</title>
    <!--font-->
    <link rel="stylesheet" href="resource/font.css" />
    <!--custom css-->
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <!--header-->
    <div class="header" id="myHeader">
      <h1>Flash Card</h1>
    </div>
    <!--end of header-->

    <!----------------------------------------------------------section all sets------------------------------------------------------------------------>
    <div class="allset" id="mySet">
      <h2>My Set</h2>

      <div class="container" id="container">
        <!--each block-->
        <div class="addblock" id="addblock">
          <button class="delSet" id="delSet"></button>
          <button class="editSet" id="editSet"></button>
          <p class="textInTextBox">IELTS</p>
          <button class="learningSet" id="learningSet">Learning</button>
          <button class="practiceSet" id="practiceSet">Practice</button>
        </div>
        <!--example 1-->
        <div class="addblock" id="addblock">
          <button class="delSet" id="delSet"></button>
          <button class="editSet" id="editSet"></button>
          <p class="textInTextBox">Meowmeowmeowmeow</p>
          <button class="learningSet" id="learningSet">Learning</button>
          <button class="practiceSet" id="practiceSet">Practice</button>
        </div>
        <!--example 2-->
        <div class="addblock" id="addblock">
          <button class="delSet" id="delSet"></button>
          <button class="editSet" id="editSet"></button>
          <p class="textInTextBox">HelloFrom</p>
          <button class="learningSet" id="learningSet">Learning</button>
          <button class="practiceSet" id="practiceSet">Practice</button>
        </div>
        <!--Add new Block-->
        <div class="addblock" id="newblock">
          <p class="textInTextBox">NEW</p>
          <br />
          <br />
          <input
            type="text"
            id="name-of-set"
            placeholder="Type here ..."
            style="width: 98%"
          />
          <button class="btn-add-new-block"></button>
        </div>
      </div>
    </div>
    <!-------------------------------------------------------end of section - all sets------------------------------------------------------->

    <!-------------------------------------------------------------section learning---------------------------------------------------->
    <div class="learning" id="learn">
      <h2>Learning</h2>
      <div class="board" id="myBoard">
        <p class="name">IELTS</p>
        <p class="number">1/25</p>
        <p class="vocab">Crucial</p>
        <p class="mean">สำคัญ</p>
        <button class="previous"></button>
        <button class="next"></button>
      </div>
    </div>
    <!--------------------------------------------------------end of section - learning------------------------------------------------------>

    <!----------------------------------------------------------------section practicing-------------------------------------------------------->
    <div class="practicing" id="practice">
      <h2>Practice</h2>
      <div class="board" id="myBoard">
        <p class="name">IELTS</p>
        <p class="number">1/25</p>
        <p class="question">Crucial</p>
        <input
          type="text"
          class="ans"
          id="answer"
          placeholder="Type here ..."
        />
        <button class="btn-enter">enter</button>
      </div>
      <br />
      <div class="scoreboard" id="score">
        <img
          src="/resource/correct.png"
          alt=""
          style="max-width: 30px; max-height: 30px"
        />
        <span>Correct: 0 </span>

        <img
          src="/resource/incorrect.png"
          alt=""
          style="max-width: 30px; max-height: 30px"
        />
        <span>Incorrect: 0</span>
      </div>
    </div>
    <!------------------------------------------------------------------------end of section - practicing------------------------------------------------------>

    <!-----------------------------------------------------------------section vocabs------------------------------------------------------------------>
    <div class="vocabulary" id="vocab">
      <h2>Vocabulary</h2>
    </div>
    <!-------------------------------------------------------------end of section - vocabs-------------------------------------------------------------->
    <table id = "content">
      <!-- <thead id = "contenthead">
        <tr>
        <th>Words</th>
        <th>Meaning</th>
        <th></th>
        </tr>
      </thead> -->

        <td><input type="text" id = "word-to-add"></td>

        <td>
          <button id="add-newrow" onclick="addnewitem()"> เพิ่ม</button>
        </td>
      </tr> -->
    </table>
    <!----------------------------------------------------------------------custom js---------------------------------------------------------------------->
    <script type="module" src="js/script.js"></script>
  </body>
</html>
